<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SKNCOE | Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- STYLE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css">
		<link rel="stylesheet" href="signup.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80" alt="Sign-up">
				</div>
				<form action="#" method="POST">
					<h3>Signup Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" name="Fname" class="form-control" required>
						<input type="text" placeholder="Last Name" name="Lname" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Branch" name="branch" class="form-control" required>
					</div>
					<div class="form-group">
						<input type="text" list="year" placeholder="Current Year" name="c_year" class="form-control" require>
						<datalist id="year">
							<option value="FE">FE</option>
							<option value="SE">SE</option>
							<option value="TE">TE</option>
							<option value="BE">BE</option>
						</datalist>
						<input type="text" placeholder="Div" name="div" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" name="prnno" class="form-control" required>
						<i class="fas fa-user-alt"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Phone Number" name="phone" class="form-control" required>
						<i class="fas fa-phone-alt"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" name="email" class="form-control" required>
						<i class="fas fa-envelope"></i>
					</div>
					<div class="form-wrapper">
						<select name="gender" class="form-control" required>
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
                        <i class="fas fa-caret-down"  style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="pass" class="form-control" required="">
						<i class="fas fa-lock"></i>
					</div>
					<input type="submit" id="button" value="Signup"><br>
					</div>
					<a href="#">HOME &nbsp;
                        <i class="fas fa-arrow-right"></i>
                    </a>
				</form>
			</div>
		</div>
	</body>
</html>
